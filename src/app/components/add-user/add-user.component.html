<div class="container">
    <div class="text-center">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#postUserModal">
            Add User
        </button>
    </div>
    <div class="modal fade" id="postUserModal" tabindex="-1" role="dialog" aria-labelledby="postUserModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postUserModalLabel">Add a User</h5>
                    <button type="button" (click)="test()" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="addUserFormGroup">

                        <label for="name">Name</label>
                        <input type="text" position="floating" formControlName="name" class="form-control" placeholder="Enter Your Name">
                        <label for="name">Username</label>
                        <input type="text" position="floating" formControlName="username" class="form-control" placeholder="Enter Your Username">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Enter Your Email">
                        <label for="streetaddress">Phone Number</label>
                        <input type="number" formControlName="phonenumber" class="form-control" placeholder="Enter Your Phone Number">
                        <label for="streetaddress">Street Address</label>
                        <input type="text" formControlName="streetaddress" class="form-control" placeholder="Enter Your Street Address">
                        <label for="suite">Suite</label>
                        <input type="text" formControlName="suite" class="form-control" placeholder="Enter Your Suite">
                        <label for="city">City</label>
                        <input type="text" formControlName="city" class="form-control" placeholder="Enter Your City">
                        <label for="zipcode">Zip Code</label>
                        <input type="text" formControlName="zipcode" class="form-control" placeholder="Enter Your Zip Code">

                        <label for="companyname">Company Name</label>
                        <input type="text" formControlName="companyname" class="form-control" placeholder="Enter Your Company Name">
                        <label for="catchphrase">Catchphrase</label>
                        <input type="text" formControlName="catchphrase" class="form-control" placeholder="Enter Your Company Catchphrase">
                        <label for="bs">BS</label>
                        <input type="text" formControlName="bs" class="form-control" placeholder="Enter Your Company Bootstrap">
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" [disabled]="!addUserFormGroup.valid" data-dismiss="modal" (click)="postUser()">Add User</button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
